<body>
    <mat-toolbar color="primary">
        <div class="header-container">
          <div class="left-section">
            <img [src]="logo" alt="logo" (click)="drawer.toggle()" />
      
            <span class="company-name">Motorcycle rental</span>
          </div>
      
          <!-- Right side: Avatar and Logout -->
      
          <div class="right-section">
            <p-avatar label="A" styleClass="mr-2" shape="circle"></p-avatar>
            <span>admin</span>
      
            <mat-icon aria-hidden="false">login</mat-icon>
            <span>Logout</span>
          </div>
        </div>
      </mat-toolbar>
      
      <mat-drawer-container class="example-container" autosize>
          <!-- Sidebar Drawer -->
          <mat-drawer #drawer class="sidenav" mode="side" opened>
            
        
            <!-- Navigation Links -->
            <mat-nav-list>
              <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active">
                <mat-icon>dashboard</mat-icon>
                <span class="nav-text">Dashboard</span>
              </a>

              <a mat-list-item routerLink="/admin/booking" routerLinkActive="active">
                <mat-icon>library_books</mat-icon>
                <span class="nav-text">Booking</span>
              </a>
              
              <a mat-list-item routerLink="/admin/motors" routerLinkActive="active">
                <mat-icon>directions_car</mat-icon>
                <span class="nav-text">Motors</span>
              </a>
              <a mat-list-item routerLink="/admin/brands" routerLinkActive="active">
                <mat-icon>branding_watermark</mat-icon>
                <span class="nav-text">Categories</span>
              </a>

              
              <a mat-list-item routerLink="/admin/blocklist" routerLinkActive="active">
                <mat-icon>block</mat-icon>
                <span class="nav-text">Blocklist</span>
              </a>
              <a mat-list-item routerLink="/admin/tracking" routerLinkActive="active">
                <mat-icon>track_changes</mat-icon>
                <span class="nav-text">Tracking</span>
              </a>
              <a mat-list-item routerLink="/admin/verify-user" routerLinkActive="active">
                <mat-icon>verified_user</mat-icon>
                <span class="nav-text">Verify Users</span>
              </a>
              <a mat-list-item routerLink="/admin/user-management" routerLinkActive="active">
                <mat-icon>people</mat-icon>
                <span class="nav-text">Admin/Users</span>
              </a>
              
              <a mat-list-item routerLink="/admin/settings" routerLinkActive="active">
                <mat-icon>settings</mat-icon>
                <span class="nav-text">Settings</span>
              </a>
              
            </mat-nav-list>
          </mat-drawer>
        
          <!-- Main Content -->
          <div class="sidenav-content">
            <!-- Main content or routed views will appear here -->
            <router-outlet></router-outlet>
          </div>
        </mat-drawer-container>
</body>
